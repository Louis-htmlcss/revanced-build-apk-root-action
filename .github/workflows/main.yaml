name: Build ReVanced Extended
on:
  workflow_dispatch:

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      patches: ${{ steps.set-matrix.outputs.patches }}
    steps:
      - uses: actions/checkout@v4
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - id: set-matrix
        run: |
          PATCHES=$(yq e '.apps | to_entries | map(.key as $app | .value.revanced | to_entries | map({app: $app, patch: .key})) | flatten | .[] | @json' test.yaml | jq -s -c)
          echo "patches=$PATCHES" >> $GITHUB_OUTPUT

  build:
    needs: prepare-matrix
    name: Build ${{ matrix.patch.app }} - ${{ matrix.patch.patch }}
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        patch: ${{ fromJson(needs.prepare-matrix.outputs.patches) }}
    
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install pup HTML parser
        run: |
          wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
          unzip pup_v0.4.0_linux_amd64.zip -d /usr/local/bin
          
      - name: Setup fetch script
        run: |
          chmod +x ./main.sh
          chmod +x ./script.sh
          chmod +x ./fetch_link.sh
          ls
      
      - name: Build app
        run: |
          ./main.sh ${{ matrix.patch.app }} ${{ matrix.patch.patch }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: revanced-${{ matrix.patch.app }}-${{ matrix.patch.patch }}-apk
          path: revanced-${{ matrix.patch.app }}-${{ matrix.patch.patch }}.apk
