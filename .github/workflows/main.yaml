name: Build ReVanced Extended
on:
  workflow_dispatch:

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Set Matrix
        id: set-matrix
        run: |
          PATCHES=$(yq e '.apps | to_entries | map({app: .key, patches: (.value | with_entries(select(.key != "enabled" and .key != "app_name" and .key != "build_mode" and .key != "root_patch" and .key != "patches" and .key != "download" and .key != "arch")) | keys))} | {app: .app, patches: .patches} )' test.yaml)
          MATRIX=$(echo $PATCHES | jq -r '[.[] | {app: .app, patch: .patches[]}]')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    name: Build ${{ matrix.app }} - ${{ matrix.patch }}
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install pup HTML parser
        run: |
          wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
          unzip pup_v0.4.0_linux_amd64.zip -d /usr/local/bin
          
      - name: Setup fetch script
        run: |
          chmod +x ./main.sh
          chmod +x ./script.sh
          chmod +x ./fetch_link.sh
          ls
      
      - name: Build app with patch
        run: |
          ./main.sh "${{ matrix.app }}" "${{ matrix.patch }}"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: revanced-${{ matrix.app }}-${{ matrix.patch }}-apk
          path: revanced-${{ matrix.app }}-${{ matrix.patch }}.apk
