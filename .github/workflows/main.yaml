name: Build ReVanced Extended
on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    permissions: write-all
    runs-on: ubuntu-latest
    
    steps:
      # Setup environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Prepare tools
      - name: Install pup HTML parser
        run: |
          wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
          unzip pup_v0.4.0_linux_amd64.zip -d /usr/local/bin
          
      - name: Setup fetch script
        run: chmod +x ./fetch_link.sh
      
      # Download required files
      - name: Download YouTube APK
        run: |
          ./fetch_link.sh google-inc youtube 19.16.39 False universal
          
      - name: Download ReVanced Integrations
        run: |
          chmod +x ./script.sh
          ./script.sh inotia00/revanced-integrations apk revanced-integrations.apk
          ./script.sh inotia00/revanced-patches jar revanced-integrations.jar
          

          
      # Build process
      - name: Generate patch options
        run: |
          java -jar revanced-cli-all.jar options --path options.json --overwrite revanced-patches.jar
          
      - name: Build ReVanced Extended
        run: |
          java -jar revanced-cli-all.jar patch \
            -b revanced-patches.jar \
            -m revanced-integrations.apk \
            --options options.json \
            -e "GmsCore support" \
            -o revanced-extended.apk \
            youtube-19.16.39.apk
      
      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: revanced-extended-apk
          path: revanced-extended.apk
