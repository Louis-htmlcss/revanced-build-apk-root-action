name: Build ReVanced Extended
on:
  workflow_dispatch:

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          MATRIX=$(yq e '[.apps[] | select(.enabled == true) | 
            .revanced | to_entries | .[] | select(.value.enabled == true) | 
            {"app": parent.app_name, "variant": .key, "version": .value.app_version, 
             "parallel": parent.parent.global.parallel_jobs}]' test.yaml | 
            jq -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: prepare-matrix
    name: Build ${{ matrix.app }}-${{ matrix.variant }}
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
      max-parallel: 2
      fail-fast: false
    
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

        
      - name: Install pup HTML parser
        run: |
          wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
          unzip pup_v0.4.0_linux_amd64.zip -d /usr/local/bin
          
      - name: Setup fetch script
        run: |
          chmod +x ./main.sh
          chmod +x ./script.sh
          chmod +x ./fetch_link.sh
          ls
      
      - name: Build app
        run: |
          ./main.sh ${{ matrix.app }} ${{ matrix.variant }} ${{ matrix.parallel }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: revanced-${{ matrix.app }}-${{ matrix.variant }}-apk
          path: revanced-${{ matrix.app }}-${{ matrix.variant }}.apk
